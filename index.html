<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Chatbot</h1>
    </header>
    <section id="app">
        <ul class="messages">
            <li v-for="message in chatlog" :class="message.className">
                <span class="sender">{{message.sender}}</span><br>
                <span>{{message.message}}</span>
            </li>
        </ul>
        <div class="inputField">
            <input @keyup.enter="sendText" v-model="inputText" type="text">
            <button @click="sendText">{{buttonCaption}}</button>
        </div>
    </section>
</body>

</html>
